name: Deploy Dev

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  NODE_VERSION: '20'

jobs:
  build-dev:
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event_name == 'push' && 'dev' || 'preview' }}
      url: ${{ github.event_name == 'push' && format('https://{0}', vars.DEV_DOMAIN) || '' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    # Temporarily commented out for faster deployments
    # - name: Run linting
    #   run: yarn lint

    # - name: Run type checking
    #   run: yarn typecheck

    - name: Build internationalization
      run: yarn intl:build

    - name: Build web application
      run: yarn build-web
      env:
        NODE_ENV: production
        EXPO_PUBLIC_ENV: dev

    - name: Configure AWS credentials (Dev)
      if: github.event_name == 'push'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to dev S3
      if: github.event_name == 'push'
      run: |
        aws s3 sync web-build/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
          --delete \
          --exclude "*.html" \
          --cache-control "public,max-age=3600"
        
        aws s3 sync web-build/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
          --exclude "*" \
          --include "*.html" \
          --cache-control "public,max-age=0,must-revalidate" \
          --content-type "text/html"

    - name: Invalidate dev CloudFront
      if: github.event_name == 'push'
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"